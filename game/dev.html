<div class="fs" id="gm4html5_div_id">
  <!-- Create the canvas element the game draws to -->
  <div class="fs">
    <canvas id="gameCanvas" width="1136" height="640">
      <p>Your browser doesn't support HTML5 canvas.</p>
    </canvas>
  </div>
</div>


<script src="src/kikClientMock.js"></script>
<script>
  var cards = mckCards; //auto shim in the mock
  function backingScale(context) {
    if ('devicePixelRatio' in window) {
      if (window.devicePixelRatio > 1) {
        return window.devicePixelRatio;
      }
    }
    return 1;
  }


  var can = document.getElementById("gameCanvas");
  var ctx = can.getContext("2d");
  var scaleFactor = backingScale(ctx);

  if (scaleFactor > 1) {
    can.width = can.width * scaleFactor;
    can.height = can.height * scaleFactor;
    // update the context for the new canvas scale
    var ctx = can.getContext("2d");
  }
</script>
