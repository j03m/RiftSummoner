<!DOCTYPE HTML>
<html>
<head>
  <title>Rift Summoner</title>
  <meta name="description" content="My amazing card!">
  <meta name="kik-prefer" content="true">
  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
  <meta http-equiv="pragma" content="no-cache" />
  <meta name="viewport" content="target-densitydpi=device-dpi,user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="full-screen" content="yes"/>
  <meta name="screen-orientation" content="landscape"/>
  <meta name="x5-fullscreen" content="true"/>
  <meta name="360-fullscreen" content="true"/>
  <style>
    html, body {
      width:  100%;
      height: 100%;
      margin: 0px;
    }

    body, canvas, div {
      -moz-user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      -khtml-user-select: none;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      background-color: gray;
      display: block;
    }
  </style>

  <link rel="kik-icon" href="art/icon.png"></head>
<body>
    <canvas id="gameCanvas" width="960" height="640">
      <p>Your browser doesn't support HTML5 canvas.</p>
    </canvas>

<script type="text/javascript">
  var cv = document.getElementById('gameCanvas');
  var width = window.screen.availWidth;
  var height = window.screen.availHeight
  var dpr = window.devicePixelRatio || 1;
  if (width > height){
    if (width < 960){
      cv.width  = width * dpr;
      cv.height = height* dpr;
    }

  }else{
    if (height< 960){
      cv.width  = height* dpr;
      cv.height = width* dpr;
    }
  }
</script>
<script src="html5/gameProd.js"></script>

</body>
</html>
