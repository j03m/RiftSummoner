<!DOCTYPE HTML>
<html>
<head>
    <title>Arena</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
</head>
<body>
<div class="fs" id="gm4html5_div_id">
  <!-- Create the canvas element the game draws to -->
  <div class="fs">
    <canvas id="gameCanvas" width="480" height="320">
      <p>Your browser doesn't support HTML5 canvas.</p>
    </canvas>
  </div>
</div>

<style type="text/css">
  div.fs {
    position: absolute;
    left: 0px;
    top: 0px;
    width: 100%;
    height: 100%;
  }
</style>
<script src="html5/config.js"></script>
<script src="html5/game.js"></script>

<script type="text/javascript">



    var isMobile = {
      Android: function() {
        return navigator.userAgent.match(/Android/i);
      },
      BlackBerry: function() {
        return navigator.userAgent.match(/BlackBerry/i);
      },
      iOS: function() {
        return navigator.userAgent.match(/iPhone|iPad|iPod/i);
      },
      Opera: function() {
        return navigator.userAgent.match(/Opera Mini/i);
      },
      Windows: function() {
        return navigator.userAgent.match(/IEMobile/i);
      },
      any: function() {
        return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows());
      }
    }
    if (isMobile.any()) {
      div=document.getElementsByClassName('fs')[0]
      canvas=document.getElementsByTagName('gameCanvas' )[0]
      canvas.width=div.scrollWidth
      canvas.height=div.scrollHeight
      setTimeout(function() { window.scrollTo(0,1); }, 10);
    }

    var canvas=document.getElementById('gameCanvas' );
    var ctx = canvas.getContext("2d");
    canvas.width = 480 * window.devicePixelRatio;
    canvas.height = 320 * window.devicePixelRatio;

</script>
</body>
</html>
